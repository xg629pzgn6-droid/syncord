name: Build Syncord for Multiple Platforms

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: pyinstaller syncord.spec
      
      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v3
        with:
          name: syncord-macos-arm64
          path: dist/syncord
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: pyinstaller syncord-windows.spec
      
      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v3
        with:
          name: syncord-windows-x64
          path: dist/syncord.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: pyinstaller syncord.spec
      
      - name: Upload Linux x64 artifact
        uses: actions/upload-artifact@v3
        with:
          name: syncord-linux-x64
          path: dist/syncord
          if-no-files-found: error

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: syncord:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Lint with pylint
        continue-on-error: true
        run: |
          python -m pip install pylint
          pylint core/*.py main.py || true
      
      - name: Check syntax
        run: |
          python -m py_compile main.py
          find core -name "*.py" -exec python -m py_compile {} \;